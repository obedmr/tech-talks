d.svg');--class:lead;--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="30" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="complexity-analysis"><strong>Complexity Analysis</strong></h1>
<h2 id="">...</h2>
<p><a href="https://talks.obedmr.com/">https://talks.obedmr.com/</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="1" style="" data-marpit-pagination-total="30" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="whats-an-algorithm">What's an algorithm?</h1>
<p><em>&quot;An algorithm is an explicit, precise, unambiguous, mechanically-executable sequence of elementary instructions, usually intended to accomplish a specific purpose.&quot;</em> - Jeff Erickson</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="what-about-analyzing-algorithms">What about analyzing algorithms?</h1>
<p><em>&quot;It’s not enough just to write down an algorithm and say “Behold!” We must also convince our audience (and ourselves!) that the algorithm actually does what it’s supposed to do, and that it does so efficiently&quot;</em> -  Jeff Erickson</p>
<p>There are 2 important things when analyzing algoritms, <strong>correctness</strong> and <strong>running time.</strong></p>
<p>In this class, we're mostly occupied on <strong>running time</strong>, because we'd expect to write programs that do the right and correct thing, isn't it?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="lets-think-about-it">Let's think about it ...</h1>
<p>Imagine that you have 2 programs that do the same thing, how would you compare them?</p>
<ul>
<li><strong>Execution (running) time</strong></li>
<li>Memory usage</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="how-we-measure-execution-time">How we measure execution time?</h1>
<p>The execution time depends on:</p>
<ol>
<li>The program's input
<ul>
<li>Size</li>
<li>Characteristics</li>
</ul>
</li>
<li>The quality of the generated code by the compiler</li>
<li>The fastness of the machine instructions</li>
<li>The <strong>complexity of the algorithm's time</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="so-now-whats-complexity-analysis">So, now, <strong>what's complexity analysis?</strong></h1>
<p>Complexity analysis <strong>helps us understand how much time or space</strong> an algorithm will need as the size of the input grows.</p>
<p><strong>The input is our data,</strong> and the algorithms are the steps we take to process that data.</p>
<p><strong>We estimate</strong> the <strong>time</strong> required to solve a problem or the amount of <strong>memory</strong> necessary based on our approach.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="asymptonic-notation">Asymptonic Notation</h1>
<ul>
<li>
<p><strong>Big-Oh (O) Notation:</strong> It represents the maximum amount of time or space required by an algorithm considering all input values. It represents the upper limit of an algorithm’s execution time or space, offering insight into its <em>worst-case complexity.</em></p>
</li>
<li>
<p><strong>Big-Omega (Ω) notation:</strong> It represents the minimum amount of time or space required by an algorithm considering all input values.</p>
</li>
<li>
<p><strong>Big-Theta (Θ) notation:</strong> It represents the upper and the lower bound of the running time of an algorithm, it is used for analyzing the average-case complexity of an algorithm.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/big_o_examples.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="" data-marpit-pagination-total="30" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="time-complexity">Time complexity?</h1>
<p><em>Time complexity measures the amount of time an algorithm takes to run as a function of the input size.</em></p>
<p>Algorithms with lower time complexity are generally more desirable as they can handle larger input sizes with reasonable runtimes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="constant-time-o1">Constant Time O(1)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>static void printFirstElement(int* array, int size) {
  if (size &gt; 0) {
    std::cout &lt;&lt; array[0] &lt;&lt; std::endl;
  }
</code></pre>
<p><strong>Question:</strong> How much time was required to get the first element of the array?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="logarithmic-time-olog-n">Logarithmic Time: O(log n)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>static bool binarySearch(const std::vector&lt;int&gt;&amp; array, int target) {
  int left = 0;
  int right = array.size() - 1; // Use array.size() for vector length

  while (left &lt;= right) {
      int mid = left + (right - left) / 2;

      if (array[mid] == target) {
    return true;
      }
      if (array[mid] &lt; target) {
    left = mid + 1;
      } else {
    right = mid - 1;
      }
  }
  return false;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="linearithmic-time-on-log-n">Linearithmic Time: O(n log n)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int main() {
    std::vector&lt;int&gt; array = {5, 3, 8, 1, 2};
    quicksort(array); // O(n log n)
}
</code></pre>
<p>What's <code>quickstort</code>? no worries, we'll see it in the coming weeks.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="quadratic-time-on%C2%B2">Quadratic Time: O(n²)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>static void printAllPairs(const std::vector&lt;int&gt;&amp; array) {
  for (size_t i = 0; i &lt; array.size(); ++i) {
    for (size_t j = 0; j &lt; array.size(); ++j) {
      std::cout &lt;&lt; &quot;(&quot; &lt;&lt; array[i] &lt;&lt; &quot;, &quot; &lt;&lt; array[j] &lt;&lt; &quot;)&quot; &lt;&lt; std::endl;
    }
  }
}
</code></pre>
<p><strong>Question:</strong> How much time does this program takes to execute?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="space-complexity">Space Complexity?</h1>
<p><em>Space complexity is pretty much a measurement of the total amount of memory that algorithms or operations need to run according to their input size.</em></p>
<p>Algorithms with lower space complexity are preferred as they optimize memory usage, especially in environments with limited resources.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="constant-space-o1">Constant Space: O(1)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>static void printSum(int a, int b) {
  int sum = a + b;
  std::cout &lt;&lt; sum &lt;&lt; std::endl;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="linear-space-on">Linear Space: O(n)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#include &lt;vector&gt;

void createArray(int size) {
    std::vector&lt;int&gt; array(size);
    for (int i = 0; i &lt; size; ++i) {
        array[i] = i;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="quadratic-space-on%C2%B2">Quadratic Space: O(n²)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#include &lt;vector&gt;

void createMatrix(int size) {
    std::vector&lt;std::vector&lt;int&gt;&gt; matrix(size, std::vector&lt;int&gt;(size)); 

    for (int i = 0; i &lt; size; ++i) {
        for (int j = 0; j &lt; size; ++j) {
            matrix[i][j] = i * j;
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h1 id="rules-to-calculate-complexity">Rules to calculate complexity</h1>
<ol>
<li>Loops</li>
<li>Nested Loops</li>
<li>Consecutive Statements</li>
<li>If / Else</li>
<li>Recursivity</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="complexity-analysis-loops">Complexity Analysis: Loops</h2>
<p>The running time of a for loop is at most the running time of the statements inside the for loop (including tests) times the number of iterations.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>for (int i=1; i&lt;=n; i++)
   suma += array[i];
   array[i] = array[i] * 2;
</code></pre>
<p><strong>Question:</strong> What would be the running time in the Big-O notation?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-erYGAc9W="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="complexity-analysis-nested-loops">Complexity Analysis: Nested Loops</h2>
<p>The total running time of a statement inside a group of nested loops is the running time of the statement multiplied by the product of the sizes of all the loops. <strong>Let's try below:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>// Example 1
for( i = 0; i &lt; n; ++i )
  for( j = 0; j &lt; n; ++j )
    ++k;

// Example 2
for( i = 0; i &lt; n; ++i )
  for( j = 0; j &lt; n; ++j ) {
    ++k;
    array[i] = k*2;
  }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="complexity-analysis-consecutive-statements">Complexity Analysis: Consecutive Statements</h2>
<p>These just add (which means that the maximum is the one that counts).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>for( i = 0; i &lt; n; ++i )
  a[ i ] = 0;
for( i = 0; i &lt; n; ++i )
  for( j = 0; j &lt; n; ++j )
    a[ i ] += a[ j ] + i + j;
</code></pre>
<p><strong>Question:</strong> And ... What would be the running time for this?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="30" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/matrix_multiplication.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="23" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="30" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><strong>And</strong> ... what about the matrix multiplication algorithm?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>for (int i=1; i&lt;=n; i++)
    for (int j=1; j&lt;=n; j++) {
      C[i,j] = 0;
      for (int k=1; k&lt;=n; k++)
        C[i,j] = C[i,j] + A[i,k]*B[k,j];
    }
</code></pre>
<p><strong>Question,</strong> what's the running time?</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="" data-marpit-pagination-total="30" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="complexity-analysis-if--else">Complexity Analysis: <code>if</code> / <code>else</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>long factorial( int n ) {
  if( n &lt;= 1 )
    return 1; // S1
  else
    return n * factorial( n - 1 ); // S2
}
</code></pre>
<p>The running time of an <code>if/else</code> statement is never more than the running time of the test plus the larger of the running times of S1 and S2.</p>
<p><strong>So,</strong> from the example above, What would be the running time?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="complexity-analysis-recursivity">Complexity Analysis: Recursivity</h2>
<p>The running time is caculated by the number of recursive calls.</p>
<p>Common cases:</p>
<ul>
<li><em>Lineal order</em>, if there's only one recursive call, with increments or decrements in the control parameters</li>
<li><em>Logarithmic order</em>, si there one recursive call, with multiplications and divisions in the control parameter</li>
<li><em>Exponential order</em>, if there are more than one recursive call</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="example-fibonacci-algorithm-iterative">Example: Fibonacci Algorithm (iterative)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ant = 1;
act = 1;
while (n&gt;2) {
  aux = ant + act; ant = act;
  act = aux;
  n = n - 1;
}
printf(&quot;%d&quot;,act);
</code></pre>
<p><strong>Question:</strong> What would be running time?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="30">
<h2 id="example-fibonacci-algorithm-recursive">Example: Fibonacci Algorithm (recursive)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int fibonacci(int n) {
  if (n &lt; 3)
    return 1;
  else
    return fibonacci(n-1) + fibonacci(n-2);
</code></pre>
<p><strong>Question:</strong> What would be running time?</p>
</section>

<h1 id="lets-code-fibonacci-analysis">Let's code: Fibonacci Analysis</h1>
<ul>
<li>Write one program that will run iterative and recursive fibonacci</li>
<li>2 functions must exists <code>iterative_fibonacci</code> and <code>recursive_fibonacci</code></li>
<li>You need to modify de <code>main</code> functions to support the following execution modes:
<ul>
<li><code>./main --iterative &lt;n_start&gt; &lt;n_end&gt;</code></li>
<li><code>./main --recursive &lt;n_start&gt; &lt;n_end&gt;</code></li>
</ul>
</li>
<li>Meassure the execution time for each <code>n</code> iteration and print it; and later graph it with your favorite graphics tool</li>
</ul>
</section>
