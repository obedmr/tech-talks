<h1 id="what-is-a-tree">What is a tree?</h1>
<ul>
<li>It's a hierarchical data structure.</li>
<li>The relationship between elements is one-to-many.</li>
<li>One natural way to define a tree is recursively.</li>
<li>A tree is a collection of nodes.</li>
</ul>
</section>

<p>A binary tree is a tree in which no node can have more than <strong>two children.</strong></p>

<ul>
<li>
<p>An important application of binary trees is their use in searching.</p>
</li>
<li>
<p>The property that makes a binary tree into a binary search tree is that for every node, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container>, in the tree:</p>
<ul>
<li>the values of all the items in its <code>left</code> subtree are <code>smaller</code> than the item in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container>,</li>
<li>and the values of all the items in its <code>right</code> subtree are <code>larger</code> than the item in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container>.</li>

<h2 id="binary-search-tree-node">Binary Search Tree: <code>Node</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>struct Node {
    int key;
    Node* left;
    Node* right;
    Node(int item) {
        key = item;
        left = NULL;
        right = NULL;
    }
};
</code></pre>
<p>Source Code: <a href="./src/binary_search_tree.cpp"><code>binary_search_tree.cpp</code></a></p>

<h2 id="binary-search-tree-insert">Binary Search Tree: Insert</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Node* insert(Node* node, int key) {
    if (node == NULL) 
        return new Node(key);    
    
    if (node-&gt;key == key) 
        return node;
    
    if (node-&gt;key &lt; key) 
        node-&gt;right = insert(node-&gt;right, key);    
    else 
        node-&gt;left = insert(node-&gt;left, key);
    return node;
}
</code></pre>

</section>

<h2 id="binary-search-tree-insert---comments">Binary Search Tree: Insert - <em>comments</em></h2>
<ul>
<li>The order of insertions will define the form of the tree</li>
<li>The form of the tree will define the eficiency of searching process</li>
</ul>
<p><strong>Think about it:</strong></p>
<ul>
<li>What would happen if we insert all nodes in order?</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1,2,3,4,5,5,6,7,8,9
</code></pre>
<p>Check it out at: <a href="https://treeconverter.com/?input=1,2,3,4,5,6,7,8,9">Tree Visualizer</a></p>
<p><em>So, the higher the tree, the less efficient that search will be</em></p>

<h2 id="binary-search-tree-search">Binary Search Tree: Search</h2>
<p>Do you remember the binary search algorithm?</p>
<p><em>Yes, it's the same but with trees</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Node* search(Node* root, int val) {
    if (root == nullptr || root-&gt;key == val) {
        return root;
    }
    if (val &lt; root-&gt;key) {
        return search(root-&gt;left, val);
    } else {
        return search(root-&gt;right, val);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23">
<h2 id="binary-search-tree-delete">Binary Search Tree: Delete</h2>
<p>There are three cases to consider when deleting a node:</p>
<ul>
<li>The target node is a <code>leaf</code></li>
<li>The target node has a single <code>child</code></li>
<li>The target node has 2 <code>children</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23">
<h2 id="binary-search-tree-delete---lets-code">Binary Search Tree: Delete - Let's code</h2>
<p>There are 2 ways to arrange a tree after deletion of a node with 2 children.</p>
<ul>
<li>Replacing deleted node by its immeditate predecessor</li>
<li>Replacing deleted node by its immediate successor</li>
</ul>
<p>In our <a href="./src/binary_search_tree.cpp">sample code</a> we implemented the <code>findMin</code> function to help the <code>deleteNode</code>. The <code>findMin</code> will get the in-order minimum successor, and then use it to replace the deleted node.</p>
</section>
